<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Team Multipage</title>
    <link rel="stylesheet" href="./assets/scss/main.css">

<body>

            </a>
            <ul class="navbar-list">

                    <a href="/Home">Home</a>
